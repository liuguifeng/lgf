<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Video Player Tutorial - by Valeriu Timbuc for DesignModo</title>

	<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
	<script src="__PUBLIC__/Home/js/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/Home/style/style.css" media="screen">

	<style type="text/css">
		html, body { margin: 0;	padding: 0; }
		body { background: #f2f2f2 url(__PUBLIC__/Home/images/bg.png) no-repeat top center; padding-top: 265px; }
		.mejs-container { margin: 0 auto; }
	</style>
<meta name="robots" content="noindex,follow" />
</head>

<body>

	<video width="640" height="267" poster="__PUBLIC__/Home/media/cars.png">
		<source src="__PUBLIC__/Home/media/cars.mp4" type="video/mp4">
	</video>

	<script>
	$(document).ready(function() {
		$('video').mediaelementplayer({
			alwaysShowControls: false,
			videoVolume: 'horizontal',
			features: ['playpause','progress','volume','fullscreen']
		});
	});
	</script>

</body>

</html>
